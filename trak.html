<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Elderease</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAzzXg3lhLtkOjX8HUEfAK3m9E7MIQUt0",
            authDomain: "admin-92d2c.firebaseapp.com",
            databaseURL: "https://admin-92d2c-default-rtdb.firebaseio.com",
            projectId: "admin-92d2c",
            storageBucket: "admin-92d2c.firebasestorage.app",
            messagingSenderId: "225892968916",
            appId: "1:225892968916:web:a8032a2be3ff091c680e41",
            measurementId: "G-NCSKP9XQQM"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function updateOrder(event) {
            event.preventDefault();
            const orderID = document.getElementById("orderID").value;
            const status = document.getElementById("status").value;

            if (orderID === "" || status === "") {
                alert("Please fill in all fields.");
                return;
            }

            // âœ… Update only the 'status' inside the order, not overwrite the whole order
            set(ref(database, "orders/" + orderID + "/status"), status)
                .then(() => {
                    alert("Order status updated successfully!");
                })
                .catch((error) => {
                    console.error("Error updating order:", error);
                });
        }

        function getOrderID() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderID = urlParams.get('order');
            if (orderID) {
                document.getElementById("orderID").value = orderID;
            } else {
                document.getElementById("orderID").value = "No Order ID Found";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("orderForm").addEventListener("submit", updateOrder);
            getOrderID();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #77a65e;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5d874c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Order Status</h2>
        <form id="orderForm">
            <input type="text" id="orderID" readonly placeholder="Order ID">
            <select id="status">
                <option value="Processing">Processing</option>
                <option value="Out for Delivery">Out for Delivery</option>
                <option value="Delivered">Delivered</option>
            </select>
            <button type="submit">Update Order</button>
        </form>
    </div>
</body>
</html>
