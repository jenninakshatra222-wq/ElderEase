<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderease Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAzzXg3lhLtkOjX8HUEfAK3m9E7MIQUt0",
            authDomain: "admin-92d2c.firebaseapp.com",
            databaseURL: "https://admin-92d2c-default-rtdb.firebaseio.com/",
            projectId: "admin-92d2c",
            storageBucket: "admin-92d2c.appspot.com",
            messagingSenderId: "225892968916",
            appId: "1:225892968916:web:a8032a2be3ff091c680e41",
            measurementId: "G-NCSKP9XQQM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let isSignUp = false;

        document.getElementById('toggleForm').addEventListener('click', () => {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('submitBtn').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('toggleForm').innerText = isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign up";
            document.getElementById('userRoleContainer').style.display = isSignUp ? 'block' : 'none';
        });

        async function checkUsernameExists(username) {
            const usersRef = ref(database, "shopkeepers");
            const snapshot = await get(usersRef);
            let exists = false;

            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val().username === username) {
                        exists = true;
                    }
                });
            }
            return exists;
        }

        document.getElementById('authForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userRole = isSignUp ? document.getElementById('userRole').value : null;
            const fakeEmail = username + "@elderease.com";

            if (isSignUp) {
                const exists = await checkUsernameExists(username);
                if (exists) {
                    alert("Username already taken. Please choose a different one.");
                    return;
                }

                createUserWithEmailAndPassword(auth, fakeEmail, password)
                    .then((userCredential) => {
                        const userId = userCredential.user.uid;
                        return set(ref(database, 'shopkeepers/' + userId), { 
                            username: username, 
                            userRole: userRole
                        });
                    })
                    .then(() => {
                        alert('Signup successful! Please login.');
                        isSignUp = false;
                        document.getElementById('formTitle').innerText = 'Login';
                        document.getElementById('submitBtn').innerText = 'Login';
                        document.getElementById('toggleForm').innerText = "Don't have an account? Sign up";
                        document.getElementById('userRoleContainer').style.display = 'none';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                const usersRef = ref(database, "shopkeepers");
                const snapshot = await get(usersRef);

                let foundUser = null;
                let foundUserId = null;

                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const userData = childSnapshot.val();
                        if (userData.username === username) {
                            foundUser = userData;
                            foundUserId = childSnapshot.key;
                        }
                    });
                }

                if (!foundUser) {
                    alert("Username not found.");
                    return;
                }

                signInWithEmailAndPassword(auth, fakeEmail, password)
                    .then(() => {
                        return get(ref(database, 'shopkeepers/' + foundUserId));
                    })
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            const userRole = snapshot.val().userRole;
                            if (userRole && ["groceries", "laundry", "medicals", "water"].includes(userRole)) {
                                window.location.href = userRole + ".html";
                            } else {
                                alert("Invalid user role.");
                            }
                        } else {
                            alert("User role not found.");
                        }
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            }
        });
    </script>
<style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #77a65e, #5d874c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #77a65e;
        }
        .logo p {
            margin: 5px 0 15px;
            color: #666;
            font-size: 14px;
        }
        .login-box h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
        }
        .login-box input, .login-box select, .login-box button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-box select {
            background: #f4f4f4;
        }
        .login-box button {
            background: #77a65e;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-box button:hover {
            background: #5d874c;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #77a65e;
            font-weight: bold;
            transition: color 0.3s;
        }
        .toggle:hover {
            color: #5d874c;
        }
    </style>    </head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Elderease</h1>
            <p>Ease Every Day, Deliver Every Need.</p>
        </div>
        <div class="login-box">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="userRoleContainer" style="display: none;">
                    <select id="userRole">
                        <option value="groceries">Groceries</option>
                        <option value="laundry">Laundry</option>
                        <option value="medicals">Medicals</option>
                        <option value="water">Water Delivery</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Login</button>
            </form>
            <p class="toggle" id="toggleForm">Don't have an account? Sign up</p>
        </div>
    </div>
</body>
</html>
